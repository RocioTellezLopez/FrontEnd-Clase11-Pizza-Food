<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/img/VectorPizza.png">

  <title>Pizza&Front</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="./img/Logo.png" alt="logo pizza">
    </div>
    <nav>
      <ul>
        <li>Home</li>
        <li>Ranking</li>
        <li>Promoción</li>
        <li>Contacto</li>
      </ul>
    </nav>

  </header>
  <main>
    <section class="delivery">
      <p>Envio gratis <span>comprando</span> 2 pizzas</p>
    </section>
    <section class="podio-pizzas">
      <h2>Podio de pizzas</h2>
      <span>Pizzas top 5</span>
      <div class="lista-pizzas">
        <ol class="pizzas">
          <li>Muzzarella</li>
          <li>Hawaiana</li>
          <li>Muzzarella J&Morron</li>
          <li>Fugazzeta</li>
          <li>Calabresa</li>
        </ol>
        <div class="lista-imagen">
          <img src="./img/PizzaFalling.jpg" alt="">
        </div>
      </div>
    </section>
  </main>
  <footer>
    <nav>
      <ul>
        <li>Home</li>
        <li>Contacto</li>
        <li>Ranking</li>
        <li>Promoción</li>
      </ul>
    </nav>
    <div class="logo">
      <img src="./img/Logo.png" alt="logo pizza">
    </div>
  </footer>
</body>
</html>
